<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>修改手机号</title>
  <link rel="stylesheet" type="text/css" href="static/css/common.css"/>
 <link rel="stylesheet" href="static/css/app.css" />
	
</head>
<body class="bg-f4 editphone-page">
	<!--顶部标题栏-->
	<div class="header-top">
		<div class="fl">
			<a href="javascript:;" class="goback">
				<em class="icon-goback"></em>
				<span class="goback-text">返回</span>
			</a>
		</div>
		<h2 class="header-top-title">修改手机号</h2>
	</div>
	
	<div class="content-wrap">
		<form class="form">
			<div class="form-group">
				<em class="icon-phone"></em>
				<em class="ml-1">当前手机号：</em>
				<em class="current-phone">18502323596</em>
			
				
			</div>
			
			<div class="form-group">
				<span>手机号码</span>
				<input type="text" placeholder="请输入手机号码" id="phone"/>
			</div>
			
			<div class="form-group">
				<span>验证码</span>
				<input type="text" placeholder="请输入验证码" class="fl" id="yzmcode"/>
				<a href="javascript:;" class="yzm-btn">获取验证码</a>
			</div>
			
		</form>
	</div>
	
	<div class="blue-btn-default">
		<a href="javascript:;" id="editphone-btn">修改手机号</a>
	</div>
	

<script src="static/js/jquery-3.1.1.min.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/common.js"  type="text/javascript" charset="utf-8"></script>
<!--当前页面交互-->
<script type="text/javascript">
// 修改手机号
$.ajax({
	type:"post",
	url:getUserInfoUrl,
	data:{
		token:localStorage.getItem('token')
	},
	success:function(data){
		console.log(data);
		if (data.status==2000) {
			$('.current-phone').html(data.pagination.phone);
		}
	}
});
// 等待接口
</script>

</body>
</html>
