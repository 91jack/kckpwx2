// 获取事故情形
//	var allAccidentType = []
	$.ajax({
		type:"post",
		url:getAccidentTypeUrl,
		success:function(data){
			
			console.log(data)
			
			var Len = data.list.length;
			
			for(var i=0;i<Len;i++){
				
				var str='';
				
				for (var j=0;j<data.list[i].seconde.length;j++) {
					str +='<li class="clearfix">'
									+'<img src="'+data.list[i].seconde[j].url+'"/>'
									+'<span>'+data.list[i].seconde[j].name+'</span>'
									+'<strong class="fr"></strong>'
								+'</li>'
				}
				$('.box').eq(i).children('.detail-info').html('');
				$('.box').eq(i).children('.detail-info').html(str);
			}
		}
	});
	
	
	var on = true;
	
	if (on) {
		$('.box').click(function(){
			$(this).children('.detail-info').show();
			on = !on;
		})
	}else{
		$('.box').click(function(){
			$(this).children('.detail-info').hide();
			on = !on;
		})
	}
