<body class="index-page">
	<!--顶部标题栏-->
	<div class="header-top">
		<div class="fl">
			<a href="javascript:;" class="goback">
				<em class="icon-goback"></em>
				<span class="goback-text">返回</span>
			</a>
		</div>
		<h2 class="header-top-title">快处快赔</h2>
		<div class="fr">
			<a href="user.html">
				<em class="icon-user"></em>
			</a>
		</div>
	</div>
	
	<!--天气时间信息-->
	<div class="content-weather clearfix">
		<div class="date fl">
			<span>10</span>
			<em>℃</em>
			<p class="indextime">1月24日 星期三</p>
		</div>
		<div class="weather fr">
			<img src="static/images/index/weather.png"/>

	<!--客服查询使用说明-->

	<!--快速处理事件-->
	<div class="content-deal">

			<a href="javascript:;">

			</a>
		</div>

			<img src="static/images/index/jtaccident.png"/>
			<span>如何快速判断事故责任</span>
		</div>
	</div>
	

<script src="static/js/jquery-3.1.1.min.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/common.js"  type="text/javascript" charset="utf-8"></script>
<!--当前页面交互-->
<script type="text/javascript">
$(function(){
	$('.indextime').html(indexTime)

	localStorage.removeItem('signatureMine1');
	localStorage.removeItem('signatureMine2');
	localStorage.removeItem('code1');
	localStorage.removeItem('code2');

	$('.deal-accident').click(function(){
		$.ajax({
			type:"post",
			url:accidentsDealInfoUrl,
			data:{
				pageSize:30,
				pageNo:1,
				state:2,
				token:token
			},
			success:function(res){
				if (res.status==2000) {
					if(res.list.length >0){
						window.location.href='undeal.html'
					}else{
						window.location.href='safetip.html'
					}
				}else{
					window.location.href='safetip.html'
				}
			}
		});
	})
})
</script>

</body>
</html>
