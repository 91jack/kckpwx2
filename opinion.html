<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>意见反馈</title>
  <link rel="stylesheet" type="text/css" href="static/css/common.css"/>
 <link rel="stylesheet" href="static/css/app.css" />
	
</head>
<body class="bg-f4 opinion-page">
	<!--顶部标题栏-->
	<div class="header-top">
		<div class="fl">
			<a href="javascript:;" class="goback">
				<em class="icon-goback"></em>
				<span class="goback-text">返回</span>
			</a>
		</div>
		<h2 class="header-top-title">意见反馈</h2>
	</div>
	
	<!--用户意见-->
	<div class="opinion-wrap">
		<textarea name="opinion-content" placeholder="请详细描述您遇到的问题或建议，我们将及时跟进。"></textarea>
	</div>	
	
	<div class="user-contact">
		<div class="container">
			<span>联系方式&nbsp;:</span>
			<input type="text" placeholder="你的电话或邮箱" id="phone" />
		</div>
			
	</div>
	
	<div class="blue-btn-default">
		<a href="javascript:;" id="submit-btn">提交反馈</a>
	</div>
	
	
	

<script src="static/js/jquery-3.1.1.min.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/common.js"  type="text/javascript" charset="utf-8"></script>
<!--当前页面交互-->
<script type="text/javascript">
	var token = localStorage.getItem('token');
		$('.blue-btn-default').click(function(){
			$.ajax({
			type:"post",
			url:addFeedback,
			data:{
				token:token,
				content:$('.opinion-wrap textarea').val(),
				contactInfo:$('#phone').val()
			},
			success:function(data){
				console.log(data);
					if (data.status==2000) {
						$('.opinion-wrap textarea').val('').attr('placeholder','已提交您的建议，请点击返回按钮返回')
					}
				}
			});
		})
</script>

</body>
</html>
